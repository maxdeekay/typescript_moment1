<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.ts" type="module"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <title>TypeScript Moment 1</title>
</head>
<body>
    <div class="input-container">
        <h1>Lägg till en ny kurs</h1>
        <div>
            <label for="code">Kurskod</label>
            <input type="text" id="code">
        </div>

        <div>
            <label for="name">Kursnamn</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="syllabus">URL</label>
            <input type="text" id="syllabus">
        </div>

        <div>
            <label for="progression">Progression</label>
            <select id="progression">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="AV">AV</option>
            </select>
        </div>

        <div class="input-button">
            <p id="message">123</p>
            <button id="save"><span class="material-symbols-outlined">save</span> Spara</button>
        </div>

        <div class="input-button">
            <button id="clear"><span class="material-symbols-outlined">delete</span> Rensa</button>
        </div>
    </div>
        
    <div id="output"></div>

    <div class="input-container" id="edit-container">
        <h1>Ändra kurs</h1>
        <div>
            <label for="newCode">Kurskod</label>
            <input type="text" id="newCode">
        </div>

        <div>
            <label for="newName">Kursnamn</label>
            <input type="text" id="newName">
        </div>

        <div>
            <label for="newSyllabus">URL</label>
            <input type="text" id="newSyllabus">
        </div>

        <div>
            <label for="newProgression">Progression</label>
            <select id="newProgression">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="AV">AV</option>
            </select>
        </div>

        <button id="saveEdit"><span class="material-symbols-outlined">save</span> Spara</button>
        <button id="cancel"><span class="material-symbols-outlined">cancel</span> Avbryt</button>
    </div>
</body>
</html>
